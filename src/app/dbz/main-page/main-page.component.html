<h1>Dragon BAll Z</h1>
<hr>


<div class="row">
  <div class="col">
    <!-- <app-personajes [data]="personajes"> -->
    <app-personajes [personajes]="personajes">
    </app-personajes>
  </div>

  <div class="col">
    <h3>Agregar {{nuevo.nombre}}</h3>
    <hr>
    
    <form (ngSubmit)="agregar()">
      <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
        > 
        <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre($event)" -->
      <input 
        type="text" 
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
        >
      <button >
        Agregar
      </button>
    </form>
  </div>
</div>
