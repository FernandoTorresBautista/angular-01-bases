<h1>{{nombre}}</h1>

<dl>
  <td>Nombre </td>
  <dd>{{nombre}}</dd>

  <td>Edad</td>
  <dd>{{edad}}</dd>

  <td>Función</td>
  <dd>{{obtenerNombre()}}</dd>

  <td>Capitalizado</td>
  <dd>{{nombreCapitalizado}}</dd>
</dl>

<button
  *ngIf="name == 'spiderman'"
  (click)="cambiarNombre()">
  Cambiar Héroe
</button>

<button
  *ngIf="age !== 25"
  (click)="cambiarEdad()">
  Cambiar Edad
</button>

<button
  (click)="resetForm()">
  Reset
</button>
